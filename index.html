<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <article class="ethereum">
        <img src="images\image-equilibrium.jpg" alt="Eqbm-img" />
        <div><img src="images\icon-view.svg" alt="icon-img" /></div>
      </article>
      <article>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul type="none">
          <li>
            <img src="images\icon-ethereum.svg" alt="icon-ethereum" /> 0.041 ETH
          </li>
          <li>
            <img src="images\icon-clock.svg" alt="icon-clock" /> days left
          </li>
        </ul>
      </article>

      <article class="avatar">
        <img src="images\image-avatar.png" alt="avatar-img" />
        <p>Creation of <span> Jules Wyvern</span></p>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://ajcoder42.github.io/Abhishek_jha_profile.github.io/"
        >Abhishek Jha</a
      >.
    </div>
  </body>
</html>
